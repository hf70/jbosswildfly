<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">


<composite:interface>
	<composite:attribute name="athlete"
		type="at.hf.stopwatch.model.Athlete" />
	<composite:attribute name="genderList" type="java.util.Map" />
</composite:interface>

<composite:implementation>

	<b:panelGrid colSpans="2,10">
		<h:outputLabel value="Geschlecht" />
		<b:selectOneMenu value="#{cc.attrs.athlete.gender}">
			<f:selectItems value="#{cc.attrs.genderList}" />
		</b:selectOneMenu>
		<h:outputLabel value="Vorname" />
		<b:inputText id="firstName" required="true"
			value="#{cc.attrs.athlete.firstName}"></b:inputText>
		<h:outputLabel value="Nachname" />
		<b:inputText id="lastName" required="true"
			value="#{cc.attrs.athlete.lastName}"></b:inputText>
		<h:outputLabel value="Geburtsjahr" />
		<b:inputText id="yearOfBirth" required="true"
			value="#{cc.attrs.athlete.yearOfBirth}"></b:inputText>
		<h:outputLabel value="Verein" />
		<b:inputText id="club" required="true"
			value="#{cc.attrs.athlete.club}"></b:inputText>
	</b:panelGrid>

</composite:implementation>

</html>
