<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">


<composite:interface>
	<composite:attribute name="athlete"
		type="at.hf.stopwatch.model.Athlete" />
</composite:interface>

<composite:implementation>
	<b:panelGrid colSpans="2,10">
		<h:outputLabel value="Geschlecht" />
		<b:selectOneMenu id="gender" value="#{cc.attrs.athlete.gender}"
			required="true">
			<f:selectItems value="#{athleteMetadataComponent.getGenderList()}" />
		</b:selectOneMenu>
		<h:outputLabel value="Vorname" />
		<b:inputText id="firstName" required="true"
			value="#{cc.attrs.athlete.firstName}">
			<p:ajax event="blur" update="@this" />
		</b:inputText>
		<h:outputLabel value="Nachname" />
		<b:inputText id="lastName" required="true"
			value="#{cc.attrs.athlete.lastName}" autofocus="true">
			<p:ajax event="blur" update="@this" />
		</b:inputText>
		<h:outputLabel value="Geburtsjahr" />

		<b:selectOneMenu id="yearOfBirth" required="true"
			value="#{cc.attrs.athlete.yearOfBirth}">
			<f:selectItem rendered="#{empty cc.attrs.athlete.yearOfBirth}" itemLabel="- Bitte auswÃ¤hlen -" itemValue="" />
			<f:selectItems value="#{athleteMetadataComponent.yearOfBirthList}" />
			<p:ajax event="blur" update="@this" />
		</b:selectOneMenu>
		<h:outputLabel value="Ort/Verein" />
		<b:inputText id="club" required="true"
			value="#{cc.attrs.athlete.club}">
			<p:ajax event="blur" update="@this" />
		</b:inputText>
	</b:panelGrid>

</composite:implementation>

</html>
