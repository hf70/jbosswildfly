<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://java.sun.com/jsf/composite/hf">

	<b:modal id="startListDialog" title="Startliste"
		styleClass="startListPseudoClass" backdrop="false" closable="true">

		<h:form>
			<p:dataTable id="startList" var="participant" 
				value="#{participantsController.participants}"
				emptyMessage="Es wurden keine Starter gefunden." sortBy="#{participant.athlete.lastName}">
				<f:facet name="header">
					<b:commandButton >
						<b:iconAwesome	 name="file-excel-o" />
						<p:dataExporter type="xls" target="startList"
							fileName="startliste" />
					</b:commandButton>
					<b:commandButton >
						<b:iconAwesome	 name="file-pdf-o" />
						<p:dataExporter type="pdf" target="startList"
							fileName="startliste" encoding="iso-8859-1"/>
					</b:commandButton>
				</f:facet>



				<p:column styleClass="col-md-1 col-xs-1" priority="2"
					headerText="Name" sortBy="#{participant.athlete.lastName}">
					<h:outputText
						value="#{participant.athlete.lastName} #{participant.athlete.firstName}" />
				</p:column>
				<p:column styleClass="col-md-1 col-xs-1" headerText="Startnummer" sortBy="#{participant.number}">
					<h:outputText value="#{participant.number}" styleClass="pull-right" />
				</p:column>
				<p:column styleClass="col-md-1 col-xs-1" headerText="Notizen"
					priority="0">
				</p:column>
			</p:dataTable>
		</h:form>
	</b:modal>
</ui:composition>
