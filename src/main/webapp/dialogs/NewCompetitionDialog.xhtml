<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://java.sun.com/jsf/composite/hf">
	<b:container>
		<b:modal id="newCompetition" title="Neuer Wettkampf"
			styleClass="newCompetitionPseudoClass">
			<h:form id="newCompetitionForm">
				<b:panel>
					<p>Neuer Wettkampf</p>
					<hf:competitionMetadata
						competition="#{newCompetitionDialogController.newCompetition}">
					</hf:competitionMetadata>
					<f:facet name="footer">
						<b:button value="Abbrechen" dismiss="modal"
							onclick="return false;" />
						<p:remoteCommand name="saveNewCompetition"
							actionListener="#{newCompetitionDialogController.saveNewCompetition()}" />
						<b:button value="Ok" look="primary" outcome="index"
							dismiss="modal" onclick="saveNewCompetition();" />
											</f:facet>
				</b:panel>
			</h:form>
		</b:modal>
	</b:container>
</ui:composition>
