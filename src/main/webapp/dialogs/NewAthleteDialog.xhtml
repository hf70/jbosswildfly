
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://java.sun.com/jsf/composite/hf">

	<b:modal id="newAthlete" title="Neuer Athlet"
		styleClass="newAthletePseudoClass">
		<h:form id="newAthleteForm">

			<b:panel>
				<p>Neuer Athlet</p>
				<hf:athleteMetadata
					athlete="#{newAthleteDialogController.newAthlete}"
					genderList="#{newAthleteDialogController.genderList}" />
				<f:facet name="footer">
					<b:button value="Abbrechen" dismiss="modal" onclick="return false;" />
					<p:remoteCommand name="saveNewAthlete"
						actionListener="#{newAthleteDialogController.saveNewAthlete()}" process="@all"/>
					<b:button value="Ok" look="primary" outcome="athletes"
						dismiss="modal" onclick="saveNewAthlete();">
					</b:button>
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</f:facet>
			</b:panel>
		</h:form>
	</b:modal>

</ui:composition>
