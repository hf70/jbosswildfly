
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

	<b:modal id="newAthlete" title="Neuer Athlet"
		styleClass="newAthletePseudoClass">
		<h:form id="newAthleteForm">

			<b:panel>
				<p>Neuer Athlet</p>
				<b:panelGrid colSpans="2,10">
					<h:outputLabel value="Geschlecht" />
					<b:selectOneMenu
						value="#{newAthleteDialogController.newAthlete.gender}">
						<f:selectItems value="#{newAthleteDialogController.genderList}" />
					</b:selectOneMenu>
					<h:outputLabel value="Vorname" />
					<b:inputText id="firstName" required="true"
						value="#{newAthleteDialogController.newAthlete.firstName}"></b:inputText>
					<h:outputLabel value="Nachname" />
					<b:inputText id="lastName" required="true"
						value="#{newAthleteDialogController.newAthlete.lastName}"></b:inputText>
					<h:outputLabel value="Geburtsjahr" />
					<b:inputText id="yearOfBirth" required="true"
						value="#{newAthleteDialogController.newAthlete.yearOfBirth}"></b:inputText>
					<h:outputLabel value="Verein" />
					<b:inputText id="club" required="true"
						value="#{newAthleteDialogController.newAthlete.club}"></b:inputText>
				</b:panelGrid>
				<f:facet name="footer">
					<b:button value="Abbrechen" dismiss="modal" onclick="return false;" />
					<p:remoteCommand name="saveNewAthlete"
						actionListener="#{newAthleteDialogController.saveNewAthlete()}" />
					<b:button value="Ok" look="primary" outcome="athletes"
						dismiss="modal" onclick="saveNewAthlete();" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</f:facet>
			</b:panel>
		</h:form>
	</b:modal>

</ui:composition>
