<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:prime="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<style>
.nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus
	{
	background-color: #ddd !important;
}
</style>
</h:head>
<body>
	<b:container>
		<h:form id="formID">

			<b:modal id="aboutModal" title="About"
				styleClass="aboutModalPseudoClass">
				<b:panel>
       			     Test text
   			     </b:panel>
			</b:modal>

			<b:navBar brand="Test" brandHref="/index.jsf" inverse="true"
				fixed="true">
				<b:navLink value="About"
					pt:onclick="$('.aboutModalPseudoClass').modal('show');return false;"></b:navLink>
			</b:navBar>

			<b:button value="sdjhfk"
				onclick="$('.aboutModalPseudoClass').modal('show');return false;"></b:button>
			<prime:contextMenu for="carsId">
				<prime:menuitem value="View" update="@form" icon="ui-icon-search"
					oncomplete="PF('carDialog').show()" />
				<prime:menuitem value="Delete" icon="ui-icon-close" update="@form"
					actionListener="#{dtContextMenuView.deleteCar}" />
			</prime:contextMenu>

			<prime:dataTable value="#{carPool.carPool}" var="car" id="carsId"
				rowKey="#{car.price}">
				<prime:column id="brandID" headerText="Brand">#{car.brand}</prime:column>
				<prime:column id="typeID" headerText="Type">#{car.type}</prime:column>
				<prime:column id="priceID" headerText="Price">#{car.price}</prime:column>
			</prime:dataTable>
			<prime:commandButton value="Update Column" actionListener="#{carPool.initRandomCarPool}"></prime:commandButton>
		</h:form>
	</b:container>
	<!-- Piwik -->
	<script type="text/javascript">
    var _paq = _paq || [];
    _paq.push([ 'trackPageView' ]);
    _paq.push([ 'enableLinkTracking' ]);
    (function() {
      var u = "//www.atapuerca.de/piwik/";
      _paq.push([ 'setTrackerUrl', u + 'piwik.php' ]);
      _paq.push([ 'setSiteId', 4 ]);
      var d = document, g = d.createElement('script'), s = d
          .getElementsByTagName('script')[0];
      g.type = 'text/javascript';
      g.async = true;
      g.defer = true;
      g.src = u + 'piwik.js';
      s.parentNode.insertBefore(g, s);
    })();
  </script>
	<noscript>
		<p>
			<img src="//www.atapuerca.de/piwik/piwik.php?idsite=4"
				style="border: 0;" alt="" />
		</p>
	</noscript>
	<!-- End Piwik Code -->
</body>
</html>
