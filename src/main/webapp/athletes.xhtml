<ui:composition template="/resources/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<b:well size="sm">
			<h3>Athleten</h3>
		</b:well>

		<h:form id="athletesoverview">

			<p:dataTable id="athleteslist" var="athlete"
				value="#{athleteController.athletes}" reflow="true">
				<p:column styleClass="col-md-3 col-xs-3" headerText="Vorname">
					<h:outputText value="#{athlete.firstName}">
					</h:outputText>
				</p:column>
				<p:column styleClass="col-md-3 col-xs-3" headerText="Nachname">
					<h:outputText value="#{athlete.lastName}">
					</h:outputText>
				</p:column>
				<p:column styleClass="col-md-1 col-xs-1" headerText="Geburtsjahr">
					<h:outputText value="#{athlete.yearOfBirth}">
					</h:outputText>
				</p:column>
				<p:column styleClass="col-md-3 col-xs-3" headerText="Verein">
					<h:outputText value="#{athlete.club}">
					</h:outputText>
				</p:column>
				<p:column styleClass="col-md-2 col-xs-2">
					<b:commandButton title="LÃ¶schen" value="" iconAwesome="trash"
						action="#{athleteController.removeAthlete(athlete)}"
						update="@form" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
