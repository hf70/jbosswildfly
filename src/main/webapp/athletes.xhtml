<ui:composition template="/resources/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form id="remove">

			<p:dataTable id="athleteslist" var="athlete"
				value="#{athleteController.athletes}" reflow="true">
				<p:column styleClass="col-md-4 col-xs-4" headerText="Vorname">
					<h:outputText value="#{athlete.firstName}">
					</h:outputText>
				</p:column>
				<p:column styleClass="col-md-4 col-xs-4" headerText="Nachname">
					<h:outputText value="#{athlete.lastName}">
					</h:outputText>
				</p:column>
				<p:column styleClass="col-md-4 col-xs-4" headerText="Geburtsjahr">
					<h:outputText value="#{athlete.yearOfBirth}">
					</h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
