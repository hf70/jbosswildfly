<ui:composition template="/resources/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="remove">
			<p:dataTable id="competitionlist" var="competition"
				value="#{competitionController.competitions}" reflow="true">
				<p:column styleClass="col-md-2 col-xs-4" headerText="Datum">
					<h:outputText value="#{competition.date}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>
				</p:column>

				<p:column styleClass="col-md-8 col-xs-4" headerText="Name">
					<h:outputText value="#{competition.subject}" />
				</p:column>
				<p:column styleClass="col-md-2 col-xs-4" headerText="Löschen">
					<b:commandButton title="Löschen" value="" iconAwesome="trash"
						action="#{competitionController.removeCompetiton(competition)}" />
					<b:commandButton title="Öffnen" value="" iconAwesome="edit"
						/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
