<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head></h:head>
<h:body>
	<b:container>
		<b:navBar brand="Wettkampfauswertung" brandHref="#" inverse="true">
			<b:navbarLinks>
				<b:navLink value="Neuer Wettkampf" href="#"
					onclick="$('.newCompetitionPseudoClass').modal();return false;"></b:navLink>

			</b:navbarLinks>
		</b:navBar>

		<b:modal id="newCompetition" title="Neuer Wettkampf"
			styleClass="newCompetitionPseudoClass">
			<b:panel>
				<p>Neuer Wettkampf</p>
				<f:facet name="footer">
					<b:button value="close" dismiss="modal" onclick="return false;" />
					<b:button value="Ok" look="primary" dismiss="modal"
						onclick="return false;" />
				</f:facet>
			</b:panel>
		</b:modal>
		<p:dataTable var="competition" value="#{controller.competitions}"
			reflow="true">
			<p:column headerText="Id">
				<h:outputText value="#{competition.id}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{competition.name}" />
			</p:column>
			<p:column headerText="Datum">
				<h:outputText value="#{competition.date}" />
			</p:column>

		</p:dataTable>
	</b:container>
</h:body>
</html>
