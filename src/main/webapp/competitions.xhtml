<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1">
	</meta>
	<title>Wettkämpfe</title>
</h:head>
<h:body>
	<b:container>
		<b:navBar brand="Wettkampfauswertung" brandHref="competitions.xhtml"
			inverse="true">
			<b:navbarLinks>
				<b:navLink value="Neuer Wettkampf"
					onclick="$('.newCompetitionPseudoClass').modal();return false;"></b:navLink>

			</b:navbarLinks>
		</b:navBar>

		<b:modal id="newCompetition" title="Neuer Wettkampf"
			styleClass="newCompetitionPseudoClass">
			<h:form id="newCompetitionForm">

				<b:panel>
					<p>Neuer Wettkampf</p>
					<b:panelGrid colSpans="2,10">
						<h:outputLabel value="Datum" />
						<p:calendar id="date" span="5" required="true" locale="de" showOn="button" pattern="dd.MM.yyyy"							value="#{competitionController.newCompetition.date}"></p:calendar>
						<h:outputLabel value="Bezeichnung" />
						<b:inputText id="name" required="true"
							value="#{competitionController.newCompetition.subject}"></b:inputText>

					</b:panelGrid>
					<f:facet name="footer">
						<b:button value="Abbrechen" dismiss="modal"
							onclick="return false;" />
						<b:commandButton id="saveNewCompetition" value="Ok" look="primary"
							dismiss="modal"
							actionListener="#{competitionController.saveNewCompetition}">
							<p:ajax update="competitonlist" />
						</b:commandButton>
						<h:messages styleClass="messages" errorClass="invalid"
							infoClass="valid" warnClass="warning" globalOnly="true" />
					</f:facet>
				</b:panel>
			</h:form>
		</b:modal>
		<h:form id="remove">

			<p:dataTable id="competitionlist" var="competition"
				value="#{competitionController.competitions}" reflow="true">
				<p:column styleClass="col-md-1 col-xs-1" headerText="Datum">
					<h:outputText value="#{competition.date}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>
				</p:column>

				<p:column styleClass="col-md-10 col-xs-10" headerText="Name">
					<h:outputText value="#{competition.subject}" />
				</p:column>
				<p:column styleClass="col-md-1 col-xs-1" headerText="Löschen">
					<b:commandButton value="" iconAwesome="remove"
						action="#{competitionController.removeCompetiton(competition)}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</b:container>
</h:body>
</html>
