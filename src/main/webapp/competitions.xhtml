<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<p:toolbar>
<f:facet name="left">
<p:commandButton type="button" value="Neuer Wettkampf" icon="ui-icon-document" /> 
</f:facet>
</p:toolbar>
<h:body>
	<p:dataTable var="competition" value="#{controller.competitions}">
		<p:column headerText="Id">
			<h:outputText value="#{competition.id}" />
		</p:column>
		<p:column headerText="Id">
			<h:outputText value="#{competition.name}" />
		</p:column>
		<p:column headerText="Id">
			<h:outputText value="#{competition.date}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
